<div class="input-wrapper">
  <p class="input-title">تصویر محصول</p>
  
  <mat-form-field appearance="outline" class="input-field">
    <mat-label>انتخاب تصاویر</mat-label>
    <input type="file" 
           (change)="onFileChange($event)" 
           multiple 
           accept="image/*"
           style="padding: 10px;">
  </mat-form-field>

  <div *ngIf="selectedFiles?.length" class="files-preview">
    <p class="files-title">تصاویر انتخاب شده:</p>
    <div class="file-list">
      <div *ngFor="let file of selectedFiles" class="file-item"> 
        <mat-icon>image</mat-icon>
        <span class="file-name">{{ file.name }}</span>
        <span class="file-size">({{ getFileSize(file.size) }})</span>
        <button mat-icon-button color="warn" (click)="removeFile(file)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

    <div class="input-wrapper">
      <p class="input-title">کد محصول</p>
      <mat-form-field appearance="outline" class="input-field">
        <input matInput [formControl]="productCode" class="input-text">
      </mat-form-field>
    </div>

    <div class="input-wrapper">
      <p class="input-title">نام محصول<p>
      <mat-form-field appearance="outline" class="input-field">
        <input matInput [formControl]="productName" class="input-text">
      </mat-form-field>
    </div>

    <div class="input-wrapper">
      <p class="input-title">قیمت</p>
      <mat-form-field appearance="outline" class="input-field">
        <input matInput [formControl]="price" class="input-text" type="number">
      </mat-form-field>
    </div>

    <div class="input-wrapper">
      <p class="input-title">تعداد</p>
      <mat-form-field appearance="outline" class="input-field">
        <input matInput [formControl]="quantity" class="input-text" type="number">
      </mat-form-field>
    </div>

    <div class="input-wrapper">
      <p class="input-title"> درصد تخفیف</p>
      <mat-form-field appearance="outline" class="input-field">
        <input matInput [formControl]="discountPercent" class="input-text">
      </mat-form-field>
    </div>

    <div class="input-wrapper">
      <p class="input-title"> مقدار تخفیف</p>
      <mat-form-field appearance="outline" class="input-field">
        <input matInput [formControl]="discountAmount" class="input-text">
      </mat-form-field>
    </div>

    <div class="input-wrapper">
      <p class="input-title">description</p>
      <mat-form-field appearance="outline" class="input-field">
        <input matInput [formControl]="description" class="input-text" type="number">
      </mat-form-field>
    </div>

    <div class="input-wrapper">
      <p class="input-title">عکس</p>
      <mat-form-field appearance="outline" class="input-field">
        <input matInput [formControl]="image" class="input-text">
      </mat-form-field>
    </div>

    <div class="input-wrapper">
      <p class="input-title">ویژگی ها</p>
      <mat-form-field appearance="outline" class="input-field">
        <input matInput [formControl]="product" class="input-text">
      </mat-form-field>
    </div>



    <button mat-flat-button color="success" (click)="save()">save</button>
    <button mat-flat-button color="defailt" routerLink="{{router.MANAGEMENT}}">back</button>

  </mat-card-content>
</mat-card>
